name: Validate Dependabot Updates

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 23]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Security audit
        run: yarn audit --level moderate
        continue-on-error: true

      - name: Format write
        run: yarn format:write

      - name: Type check
        run: yarn tsc

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test --coverage

      - name: Build
        run: yarn build

  auto-merge:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && success() }}
    
    steps:
      - name: Auto-merge approved PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prTitle = pr.title;
            
            // Major updates require manual review
            if (prTitle.includes('deps:') && !prTitle.includes('deps(dev)')) {
              console.log('Major dependency update - requires manual review');
              return;
            }
            
            // Auto-approve and merge
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: 'âœ… All tests passed! Auto-approving dependency update.'
            });
            
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash',
              commit_title: prTitle,
              commit_message: 'Automatically merged after successful tests'
            });